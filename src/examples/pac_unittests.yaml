description: A normal proxy script
version: 1.0
default: PROXY_A
proxies:
  DIRECT:
    description: take the direct route
    route: "DIRECT"
    targets:
      - ".example.com"
  PROXY_A:
    description: take the proxy A route
    route: "PROXY localhost:8080"
    targets:
      - "99.77.128.0/18"
      - "127.0.0.0/24"
  PROXY_B:
    description: take the proxy B route
    route: "PROXY localhost:8081"
    targets:
      - "example.com"
      - "foo.example.com"
      - "bar.example.com"
